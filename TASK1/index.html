<!DOCTYPE html>
<html ng-app="MyApp" ng-controller="UserController">
<head>
<title>Login</title>
<link href="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script> 
</head>
<body>
<div class="container">
    <center><h2 style="color:#fff;">Login</h2></center>
    <div class="card card-login mx-auto text-center bg-dark">
        <div class="card-header mx-auto bg-dark">
            <span> <img src="myglogo.png" width="100" alt="Logo"/> </span><br/>
            <span class="logo_title mt-5"> Login Account </span>
        </div>
        <div class="card-body">
            <form ng-submit="myFunct()">
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" name="username" id="name" ng-model="name" autofocus>
                </div>
 
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" name="password" id="pwd" ng-model="pwd">
                </div>
 
                <div class="form-group">
                    <button type="submit" class="btn btn-outline-danger float-right login_btn" ng-click="login()"><span class="glyphicon glyphicon-log-in"></span> {{btnName}}</button>
                </div>
            </form>
        </div>
        <div ng-if="message">
        <div class="alert alert-success"><center>{{message}}</center></div>
        </div>
    </div>
</div>
